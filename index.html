    .pricing-plan {
      display: flex;

      align-items: center;
      background-color: whitesmoke;
      padding: 20px;
      flex-basis: 300px;
      border-radius: 20px;
    }

    .plan-price {
      font-size: 20pt;
      color: darkblue;
    }

    .plan-button {
      background-color: orange;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
    }
